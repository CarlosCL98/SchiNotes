<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>SchiNotes Registro</title>
        <link rel="icon" href="images/tituloIconMini.ico" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link href="css/app.css" type="text/css" rel="stylesheet" />
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/apiUsuario.js"></script>
    </head>
    <body class="bg">
        <div class="signup-form transparente">
            <form>
                <h2>Registro</h2>
                <p class="hint-text">Cree su cuenta. Es gratis y solo toma unos segundos.</p>
                <div class="form-group">
                    <input id = "nombreInput" type="text" class="form-control" name="first_name" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <input id = "apellidoInput" type="text" class="form-control" name="last_name" placeholder="Apellido">
                </div>
                <div class="form-group">
                    <input id="nicknameInput" type="text" class="form-control" name="nickname" placeholder="Nickname">
                </div>
                <div class="form-group">
                    <input id="emailInput" type="email" class="form-control" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input id ="passwordInput" type="password" class="form-control" name="password" placeholder="Contraseña">
                </div>
                <div class="form-group">
                    <input id ="passwordConfirmarInput" type="password" class="form-control" name="confirm_password" placeholder="Confirmar Contraseña">
                </div>
                <div class="form-group">
                    <input type="button" value="Registrarse" class="btn btn-primary btn-lg btn-block" onclick="app.agregarUsuario()">
                </div>
            </form>
            <div class="text-center">Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></div>
        </div>
        <br><br><br><br><br>
        <footer class="mainfooter">
            <div class="footer-bottom">
                <div class="container">
                    <p>Creado por: Daniel Rosales & Carlos Medina</p>
                    <p>Email de contacto:
                        <a class="email" href="mailto:daniel.rosales@mail.escuelaing.edu.co">Daniel</a> &
                        <a class="email" href="mailto:carlos.medina-ri@mail.escuelaing.edu.co">Carlos</a>
                    </p>
                    <p>&copy; Copyright 2019</p>
                </div>
            </div>
        </footer>
    </body>
</html>
