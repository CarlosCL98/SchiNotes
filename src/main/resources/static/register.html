<body class="bg">

      <img src="images/tituloNavBar.png">

    <ul class="navbar-nav ml-auto ml-md-0">
      <li class="nav-item no-arrow mr-auto active">
        <a class="nav-link" href="index.html" role="button">Inicio</a>
      </li>
    </ul>
    <!-- Navbar Search -->
    <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="¿Quieres buscar algo?" aria-label="Search"
          aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
    </form>
    <!-- Navbar -->
    <ul class="navbar-nav ml-auto ml-md-0">
      <li class="nav-item no-arrow">
        <button class="btn btn-primary" type="button" onclick="window.location.href='login.html'">
          <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
        </button>
      </li>
      <li class="nav-item no-arrow mx-3">
        <button class="btn btn-primary" type="button" onclick="window.location.href='register.html'">
          <i class="fas fa-user-plus"></i> Registrarse
        </button>
      </li>
    </ul>
  </nav>
  <div class="signup-form transparente">
    <form>
      <h2>Registro</h2>
      <p class="hint-text">Cree su cuenta. Es gratis y solo toma unos segundos.</p>
      <div class="form-group">
        <input id="nombreInput" type="text" class="form-control" name="first_name" placeholder="Nombre" required>
        <input id="apellidoInput" type="text" class="form-control" name="last_name" placeholder="Apellido" required>
        <input id="nicknameInput" type="text" class="form-control" name="nickname" placeholder="Nickname" required>
      </div>
      <div class="form-group">
        <input id="emailInput" type="email" class="form-control" name="email" placeholder="Email" required>
        <input id="passwordInput" type="password" class="form-control" name="password" placeholder="Contraseña" required>
        <input id="passwordConfirmarInput" type="password" class="form-control" name="confirm_password"
          placeholder="Confirmar Contraseña" required>
      </div>
      <div class="form-group">
        <input type="button" value="Registrarse" class="btn btn-primary btn-lg btn-block"
          onclick="app.agregarUsuario()">
      </div>
    </form>
    <div class="text-center">Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></div>
  </div>
  <footer id="myFooter">

      <div class="row">

        </div>
        <div class="col-sm-2">
          <h5>Ayuda</h5>
          <ul>
            <li><a href="#">FAQ</a></li>
          </ul>
        </div>
        <div class="col-sm-3">
          <div class="social-networks">
            <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
