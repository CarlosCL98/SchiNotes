<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="icon" href="images/iconoHead.ico" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <title>SchiNotes Login</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
        <script src="/js/app.js"></script>
        <script src="/js/apiUsuario.js"></script>
        <link href="/css/app.css" type="text/css" rel="stylesheet">
    </head>

    <body class="bg">
        <form>
            <div class="imgcontainer">
                <img src="images/avatar.png" alt="Avatar" class="avatar">
            </div>
            <div class="container">
                <label for="UsuarioInput"><b>Username</b></label>
                <input id="UsuarioInput" type="text" placeholder="Enter Username" required>

                <label for="ContraseñaInput"><b>Password</b></label>
                <input id="ContraseñaInput" type="password" placeholder="Enter Password" required>

                <input type="button" class="btn btn-primary" value="Login" onclick="app.autenticarUsuario()">
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>
            <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
        <br><br><br><br><br>
        <footer class="mainfooter">
            <div class="footer-bottom">
                <div class="container">
                    <p>Creado por: Daniel Rosales & Carlos Medina</p>

                    </p>
                    <p>&copy; Copyright 2019</p>
                </div>
            </div>
        </footer>
    </body>


</html>
