<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>SchiNotes Login</title>
        <link rel="icon" href="images/tituloIconMini.ico" type="image/x-icon" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link href="css/app.css" type="text/css" rel="stylesheet" />
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/apiUsuario.js"></script>
    </head>
    <body class="bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                        <div class="card-body">
                            <div class="imgcontainer">
                                <img src="images/avatar.png" alt="Avatar" class="avatar">
                            </div>
                            <h5 class="card-title text-center">Ingresar a SchiNotes</h5>
                            <form class="form-signin">
                                <div class="form-label-group">
                                    <input id="UsuarioInput" type="text" class="form-control" placeholder="Ingrese su correo" autofocus>
                                    <label for="UsuarioInput"><b>Usuario</b></label>
                                </div>
                                <div class="form-label-group">
                                    <input id="ContraseñaInput" type="password" class="form-control" placeholder="Ingrese su contraseña">
                                    <label for="ContraseñaInput"><b>Constraseña</b></label>
                                </div>
                                <div>
                                    <span class="psw">¿Olvidó su <a href="#">contraseña</a>?</span>
                                </div>
                                <div class="custom-control custom-checkbox mb-3">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Recordar contraseña</label>
                                </div>
                                <input class="btn btn-lg btn-primary btn-block text-uppercase" type="button" value="Ingresar" onclick="app.autenticarUsuario()">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <footer class="mainfooter">
            <div class="footer-bottom">
                <div class="container">
                    <p>Creado por: Daniel Rosales & Carlos Medina</p>
                    <p>Email de contacto:
                        <a class="email" href="mailto:daniel.rosales@mail.escuelaing.edu.co">Daniel</a> &
                        <a class="email" href="mailto:carlos.medina-ri@mail.escuelaing.edu.co">Carlos</a>
                    </p>
                    <p>&copy; Copyright 2019</p>
                </div>
            </div>
        </footer>
    </body>
</html>
